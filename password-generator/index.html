<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password</title>
</head>
<body>
   <div class="container">
        <h1>Password Generator</h1>
        <div class="display-conatiner">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-conatiner">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="chck">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="chck">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include Lowercase Letters</label>
            </div>
            <div class="chck">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Include Numbers </label>
            </div>
            <div class="chck">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-Indicator></div>
            </div>

            <button class="Generate-button">Generate Password</button>
        </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
